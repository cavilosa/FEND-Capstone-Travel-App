<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="shortcut icon" href="#">
        <title>FEND Capstone - Travel APP</title>
    <link href="main.css" rel="stylesheet"></head>
    <body>

        <header>
            <h1>Travel Planner</h1>
            <div class="header">
                <h3>My trip</h3>
            </div>
        </header>


    <section class="trip">
        <article class="add-info">

            <div class="picture">
                <img id="img" alt="Great picture" />
            </div>

            <div class="add-more-info">
                <button id="lodging" type="submit" name="lodging"
                    onsubmit="Client.lodging(e)">
                    +add lodging info</button>
                <!--<button id="list" type="submit" name="list">
                    +add packing list</button>-->
                <button id="notes" name="notes"
                    onsubmit="Client.addNotes(e)">
                    +add notes</button>

            </div>

        </article>

        <div class="save-remove-trip">
            <button type="submit" name="remove" id="remove"
            onsubmit="Client.removeTrip(e)">remove trip
            </button>

            <div class="print">
                <button id="print" onclick="window.print()">Print this page</button>
            </div>
        </div>

        <div class="countdown">

        </div>

        <article class="current-trip">

            <h2>Next trip to: </h2>
            <div class="destination">
                Your next trip
            </div>
            <h2>Departing date: </h2>
            <div class="departure">
                Very soon you will start a new journey
            </div>
            <h2>Returning date: </h2>
            <div class="comeback">
                East or West, Home is best!
            </div>
        </article>

        <article class="weather">
            <button type="submit" name="weather" id="weather"
                onsubmit="Client.weatherForecast(e)">
                <h3>Fresh 16 day weather forecast for your destination</h3>
            </button>

            <div class="forecast">
            </div>
        </article>
    </section>


    <section class="new-trip">
            <form id="new-trip" onsubmit="return Client.generate(event)">
                <div class="new-trip-info">
                    <h3>My new trip to:</h3>
                    <input type="text" id="destination" name="destination"
                        placeholder="Enter your destination">
                    <h3>Departing date:</h3>
                    <input type="date" id="departure" name="departure">
                    <h3>Comeback date:</h3>
                    <input type="date" id="comeback" name="comeback">
                </div>
                <div class="save-remove-trip">

                    <button type="submit" name="remove" id="new-remove">
                        clear form</button>

                    <button type="submit" name="save" id="new-save"
                            onsubmit="Client.generate(event)">
                            save trip</button>
                </div>
            </form>
    </section>
    <footer>
        <h6>APIs used for this App:</h6>
        <div class="apis">
            <a href="https://pixabay.com/">
                <img id="pixabay" src="https://pixabay.com/static/img/public/leaderboard_a.png"
                alt="Pixabay">
            </a>

            <a href="http://www.geonames.org/export/web-services.html">
                <img id="geoNames" alt="GeoNames">
            </a>

            <a href="https://www.weatherbit.io/api">
                <img id="weatherbit" alt="Weatherbit" >
            </a>
        </div>
    </footer>
    <script>

    </script>
    <script src="main.js"></script></body>
</html>
